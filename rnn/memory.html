<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <style>
    button {
      padding: 8px;
    }
    .number {
      border: 4px solid black;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
      max-width: 300px;
      margin: 20px 0px 12px 0px;
    }
    .number div {
      font-size: 36pt;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div id="my-interactive"></div>
    <div class="app">
      <div class="number">
        <div v-if="currentIndex" :class="{fadein: isFadein, fadeout: isFadeout}">
          {{numbers[currentIndex]}}
        </div>  
      </div>
      <button @click="startGame(3)">Add 3 Numbers</button>
      <button @click="startGame(7)">Add 7 Numbers</button>
    </div>

  </div>

<script>
var app = new Vue({
    el: '.app',
    data: {
      isFadein: false,
      isFadeout: false,
      numbers: [],
      currentIndex: undefined,
    },
    methods: {
      startGame(n) {
        this.numbers = []

        for (let i = 0; i < n; ++i) {
          this.numbers.push(this.randomInt())
        }

        this.currentIndex = 0
      },
      randomInt() {
        return Math.floor(Math.random() * 5 + 1)
      }
    }
})
</script>

</body>

</html>
